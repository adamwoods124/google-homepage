<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER !-->
    <header class="top-bar">
      <nav class="nav-left">
        <a class="nav" href="#">About</a>
        <a class="nav" href="#">Store</a>
      </nav>
      <nav class="nav-right" href="#">
        <a class="nav" href="#">Gmail</a>
        <a class="nav" href="#">Images</a>
        <a class="nav-img" href="#"
          ><span id="apps-icon" class="material-icons md-18"> apps </span></a
        >
        <a class="nav-img" href="#"
          ><img class="profile" src="images/34AD2.jpg" alt="profile"
        /></a>
      </nav>
    </header>

    <!-- BODY !-->
    <div class="search-area">
      <div class="main-logo">
        <img src="images/main-logo.png" alt="main-logo" />
      </div>
      <div class="search-outer-border">
        <span id="search-glass-icon" class="material-icons md-18">search</span>
        <input class="search-input" type="text" />
        <span id="mic-icon" class="material-icons md-18">mic</span>
      </div>
      <div class="search-buttons">
        <button type="button" class="search-button" href="#">
          Google Search
        </button>
        <div class="divider"></div>
        <button type="button" class="search-button" href="#">
          I'm Feeling Lucky
        </button>
      </div>
    </div>

    <!-- FOOTER !-->
    <footer class="footer">
      <nav class="bottom-left-nav">
        <a class="nav-bottom" href="#">Advertising</a>
        <a class="nav-bottom" href="#">Business</a>
        <a class="nav-bottom" href="#">How Search works</a>
      </nav>
      <nav class="bottom-right-nav">
        <a class="nav-bottom" href="#">Privacy</a>
        <a class="nav-bottom" href="#">Terms</a>
        <a class="nav-bottom" href="#">Settings</a>
      </nav>
    </footer>
  </body>
</html>
